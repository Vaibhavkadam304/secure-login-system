<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

   
    <p class="account-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>

    <div class="extra-space"></div>
</body>
</html>
